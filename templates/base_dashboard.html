<!-- base_dashboard.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NGUYU MINING LIMITED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            background-color: #f8f9fa;
        }

        .navbar-brand img {
            width: 200px;
            height: auto;
        }
        .wrapper{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    /* padding-left: 450px; */
  }

.wrapper .all_users{
    position: absolute;
    top: 10%;
    left: 20%;
}
.search-container {
    margin-right: 20px;
}
.search-container input {
    padding: 8px 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 200px;
}
.table-container {
    flex-grow: 1;
}
.print-container {
    text-align: right;
    margin-bottom: 10px;
}
.print-container button {
    background-color: rgb(156, 103, 3);
    color: #fff;
    border: none;
    padding: 8px 16px;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
}
table {
    width: 100%;
    border-collapse: collapse;
    box-shadow: 0 0 20px rgb(156, 103, 3);
    background-color: #fff;
}
th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}
th {
    background-color: rgb(156, 103, 3);
    font-weight: bold;
    color: #fff;
}
tr:hover {
    background-color: #f8f8f8;
}
td {
    vertical-align: top;
    color: #555;
}

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Navigation</h3>
        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'view_timesheet' %}">View Time Sheet</a>
        <a href="{% url 'logout'%}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index'%}">
                    <img src="{% static 'img/nguvu_black-retina.png' %}" alt="NGUVU LIMITED">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'index' %}">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sign_in' %}">TIMESHEET</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout'%}">LOGOUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Block for Dynamic Content -->
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
